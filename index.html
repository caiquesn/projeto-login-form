<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <img id="logo" src="images/logo.svg" alt="">
    <section>
        <div id="login">
            
            <h1><img src="images/log-in.svg" alt="icone login"> Faça seu login</h1>
            <p>Entre com suas informações de cadastro.</p>

            <label for="email">E-mail <br><input id="email" type="email" placeholder= "Digite seu e-mail"></label><br>
            <br>
            
            <label for="password">Senha <br><input id="password" type="password" placeholder="Digite sua senha"></label>
            <br><br>

            <label for="remember" id="remember"><input type="checkbox" id="remember"> Lembre-me <a href="#">Esqueci minha senha</a></label>

            <button type="submit">ENTRAR</button>

        </div>

        <div class="image">
            
        </div>
    </section>
    
    
</body>
</html>
